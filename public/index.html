    <div class="mx-auto max-w-6xl font-pops px-6 ">
      <h1 class="font-medium pt-6 md:pt-10 text-lg text-zinc-400 flex items-center gap-0.5 ">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

      <section class="grid grid-cols-12 mt-10 gap-4 relative">
        <!-- input -->
        <form id="form1" class="md:hidden block col-span-12">
          <input
            name="todo"
            autocomplete="off"
            class="w-full placeholder:text-gray-400 text-gray-500 rounded py-1 px-4 bg-zinc-100 outline-2 border-2 border-zinc-300 outline-zinc-300"
            placeholder="Do something..."
          />
          <button
            id="button1"

          >
            Add Task

        </form>

        <!-- container -->

          class="col-span-12 md:col-span-8 flex flex-col gap-4 pb-10"
        ></div>

        <!-- input -->
        <form id="form2" class="hidden md:block col-span-4">

            name="todo"
            autocomplete="off"
            class="w-full placeholder:text-gray-400 text-gray-500 rounded py-1 px-4 bg-zinc-100 outline-2 border-2 border-zinc-300 outline-zinc-300"
            placeholder="Do something..."
          />
          <button
            id="button2"
            class="w-full px-auto py-1 mt-4 rounded bg-zinc-600 text-white"
          >
            Add Task
          </button>
        </form>
      </section>
    </div>
